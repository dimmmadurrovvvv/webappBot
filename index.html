<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Game</title>
    <style>
     body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #070B1F;
    margin: 0;
    font-family: Arial, sans-serif;
}

.game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #0D1028;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.grid div {
    width: 50px;
    height: 50px;
    background-image: url('Rectangle.svg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid">
            <!-- Квадраты будут добавлены здесь с помощью JavaScript -->
        </div>
        <button id="uznat-button">Узнать</button>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('grid');
    const button = document.getElementById('uznat-button');

    function createGrid() {
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            grid.appendChild(cell);
        }
    }

    function randomizeGrid() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.style.transform = 'scale(0)';
        });

        setTimeout(() => {
            cells.forEach(cell => {
                cell.style.backgroundImage = 'none';
            });

            const randomIndices = [];
            while (randomIndices.length < 3) {
                const index = Math.floor(Math.random() * 25);
                if (!randomIndices.includes(index)) {
                    randomIndices.push(index);
                }
            }

            cells.forEach((cell, index) => {
                if (randomIndices.includes(index)) {
                    cell.style.backgroundImage = 'url(cross.svg)';
                } else {
                    cell.style.backgroundImage = 'url(star.svg)';
                }
                cell.style.transform = 'scale(1)';
            });
        }, 500);
    }

    button.addEventListener('click', () => {
        button.disabled = true;
        randomizeGrid();
        setTimeout(() => {
            button.disabled = false;
        }, 120000);
    });

    createGrid();
});

    </script>
</body>
</html>
