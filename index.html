<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070B1F;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px; /* увеличен промежуток между элементами */
            margin-bottom: 20px;
            padding: 12px; /* увеличено значение padding */
            background-color: #0D1028;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .grid div {
            width: 60px; /* увеличен размер квадратов */
            height: 60px; /* увеличен размер квадратов */
            background-image: url('./Rectangle.svg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hidden {
            transform: scale(0);
            opacity: 0;
        }

        .cross {
            background-image: url('./cross.svg') !important;
            background-size: cover;
        }

        .star {
            background-image: url('./star.svg') !important;
            background-size: cover;
        }

        button {
            padding: 12px 24px; /* увеличены размеры кнопки */
            font-size: 18px; /* увеличен размер шрифта */
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
</head>
<body>
    <div class="game-container">
        <div class="grid" id="grid">
            <!-- Квадраты будут добавлены здесь с помощью JavaScript -->
        </div>
        <button id="uznat-button">Узнать</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            const button = document.getElementById('uznat-button');

            function createGrid() {
                for (let i = 0; i < 25; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    grid.appendChild(cell);
                }
            }

            function randomizeGrid() {
                const cells = document.querySelectorAll('.cell');
                const randomIndices = [];

                while (randomIndices.length < 3) {
                    const index = Math.floor(Math.random() * 25);
                    if (!randomIndices.includes(index)) {
                        randomIndices.push(index);
                    }
                }

                randomIndices.forEach(index => {
                    cells[index].classList.add('hidden');
                });

                setTimeout(() => {
                    randomIndices.forEach(index => {
                        cells[index].classList.remove('hidden');
                        cells[index].classList.add('cross');
                    });

                    setTimeout(() => {
                        cells.forEach((cell, index) => {
                            if (!randomIndices.includes(index)) {
                                cell.classList.add('hidden');
                            }
                        });

                        setTimeout(() => {
                            cells.forEach((cell, index) => {
                                if (!randomIndices.includes(index)) {
                                    cell.classList.remove('hidden');
                                    cell.classList.add('star');
                                }
                            });
                        }, 500);
                    }, 500);
                }, 500);
            }

            button.addEventListener('click', () => {
                button.disabled = true;
                randomizeGrid();
                setTimeout(() => {
                    button.disabled = false;
                }, 120000);
            });

            createGrid();
        });
    </script>
</body>
</html>
