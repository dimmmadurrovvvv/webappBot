<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Loos+Wide&family=Poppins:wght@400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070B1F;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .welcome-container, .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .welcome-container {
            z-index: 10;
            animation: fadeIn 1s forwards;
        }

        .game-container {
            display: flex;
            opacity: 0;
            z-index: 0;
            transition: opacity 1s ease;
        }

        .game-container.show {
            opacity: 1;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes parallax {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .welcome-container img {
            max-width: 60%;
            height: 34%;
            margin-bottom: 20px;
            animation: parallax 2s infinite alternate ease-in-out;
        }

        .welcome-container h1 {
            font-family: 'Loos Wide', sans-serif;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 2px black;
            margin: 20px 0 10px 0;
        }

        .welcome-container p {
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px; /* увеличен промежуток между элементами */
            margin-bottom: 20px;
            padding: 12px; /* увеличено значение padding */
            background-color: #0D1028;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .grid div {
            width: 60px; /* увеличен размер квадратов */
            height: 60px; /* увеличен размер квадратов */
            background-image: url('./Rectangle.svg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hidden {
            transform: scale(0);
            opacity: 0;
        }

        .cross {
            background-image: url('./cross.svg') !important;
            background-size: cover;
        }

        .star {
            background-image: url('./star.svg') !important;
            background-size: cover;
        }

        button {
            padding: 12px 24px; /* увеличены размеры кнопки */
            font-size: 18px; /* увеличен размер шрифта */
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <img src="./raixan.png" alt="Raixan">
        <h1>Добро пожаловать в Райхан-игру!</h1>
        <p>Мы даем вам 1 подсказку в час. Не упусти свой шанс!</p>
        <button id="continue-button">Продолжить</button>
    </div>
    <div class="game-container" id="game-container">
        <div class="grid" id="grid">
            <!-- Квадраты будут добавлены здесь с помощью JavaScript -->
        </div>
        <button id="uznat-button">Узнать</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeContainer = document.getElementById('welcome-container');
            const gameContainer = document.getElementById('game-container');
            const continueButton = document.getElementById('continue-button');
            const grid = document.getElementById('grid');
            const button = document.getElementById('uznat-button');

            continueButton.addEventListener('click', () => {
                welcomeContainer.style.display = 'none';
                gameContainer.classList.add('show');
            });

            function createGrid() {
                for (let i = 0; i < 25; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    grid.appendChild(cell);
                }
            }

            function randomizeGrid() {
                const cells = document.querySelectorAll('.cell');
                const randomIndices = [];

                while (randomIndices.length < 3) {
                    const index = Math.floor(Math.random() * 25);
                    if (!randomIndices.includes(index)) {
                        randomIndices.push(index);
                    }
                }

                randomIndices.forEach(index => {
                    cells[index].classList.add('hidden');
                });

                setTimeout(() => {
                    randomIndices.forEach(index => {
                        cells[index].classList.remove('hidden');
                        cells[index].classList.add('cross');
                    });

                    setTimeout(() => {
                        cells.forEach((cell, index) => {
                            if (!randomIndices.includes(index)) {
                                cell.classList.add('hidden');
                            }
                        });

                        setTimeout(() => {
                            cells.forEach((cell, index) => {
                                if (!randomIndices.includes(index)) {
                                    cell.classList.remove('hidden');
                                    cell.classList.add('star');
                                }
                            });
                        }, 500);
                    }, 500);
                }, 500);
            }

            button.addEventListener('click', () => {
                button.disabled = true;
                randomizeGrid();
                setTimeout(() => {
                    button.disabled = false;
                }, 120000);
            });

            createGrid();
        });
    </script>
</body>
</html>
